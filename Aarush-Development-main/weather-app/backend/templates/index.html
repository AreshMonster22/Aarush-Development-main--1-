{% extends "base.html" %}
{% block title %}ProWeather â€” Search{% endblock %}
{% block content %}
  {% if error %}
    <div role="alert" class="alert">{{ error }}</div>
  {% endif %}

  <form class="card" method="GET" action="{{ url_for('current') }}" novalidate>
    <label for="location" class="label">Location</label>
    <input
      type="text"
      id="location"
      name="location"
      placeholder="e.g., Kolkata, London, 10001"
      required
      autocomplete="off"
      class="input"
    />
    <button type="submit" class="btn">Get current weather</button>
  </form>

  <form class="card" method="GET" action="{{ url_for('forecast') }}" novalidate>
    <label for="location" class="label">Location</label>
    <input
      type="text"
      id="location"
      name="location"
      placeholder="e.g., Kolkata, London, 10001"
      required
      autocomplete="off"
      class="input"
    />
    <label for="days" class="label">Number of Days</label>
    <input
      type="number"
      id="days"
      name="days"
      placeholder="Enter how many days you want to see weather data in this location"
      required
      autocomplete="off"
      class="input"
    />
    <button type="submit" class="btn">Get forecast weather</button>
  </form>
{% endblock %}
